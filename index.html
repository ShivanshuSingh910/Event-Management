<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management Website</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Event Management</a>
        <div class="ml-auto">
            <button class="btn btn-primary" data-toggle="modal" data-target="#loginModal">Login</button>
        </div>
    </nav>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Login</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="role">Role</label>
                            <select class="form-control" id="role">
                                <option value="admin">Admin</option>
                                <option value="eventProvider">Event Provider</option>
                                <option value="customer">Customer</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="login()">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Dashboard Container -->
    <div class="container mt-5" id="dashboardContainer">
        <!-- Admin Dashboard -->
        <div id="adminDashboard" class="d-none">
            <h2>Admin Dashboard</h2>
            <p>Manage Event Providers and Customers</p>
            <!-- Add additional admin functionalities here -->
        </div>

        <!-- Event Provider Dashboard -->
        <div id="eventProviderDashboard" class="d-none">
            <h2>Event Provider Dashboard</h2>
            <button class="btn btn-success" data-toggle="modal" data-target="#eventModal">Create Event</button>
            <!-- List of events goes here -->
        </div>

        <!-- Customer Dashboard -->
        <div id="customerDashboard" class="d-none">
            <h2>Customer Dashboard</h2>
            <div class="form-group">
                <label for="eventSearch">Search Events</label>
                <input type="text" id="eventSearch" class="form-control" placeholder="Search by category, location...">
            </div>
            <!-- Event search results will appear here -->
        </div>
    </div>

    <!-- Event Modal for Event Providers -->
    <div class="modal fade" id="eventModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create Event</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="createEventForm">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" id="title" required>
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea class="form-control" id="description" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="date">Date</label>
                            <input type="date" class="form-control" id="date" required>
                        </div>
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select class="form-control" id="category" required>
                                <option>Decoration</option>
                                <option>Lighting Management</option>
                                <option>Catering</option>
                                <option>Traveling</option>
                                <option>Master</option>
                            </select>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="createEvent()">Create Event</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
